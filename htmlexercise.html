<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./img/htmlexercise/jd_logo.png" alt="京东">
    </header>
    <h4>欢迎登录</h4>
    <section>
    <form action="" method="POST">
        <table width="800" align="center" border="1" cellspacing="0" cellpadding="3">
            <tr>
                <td rowspan="8">
                    <img width="500" src="./img/htmlexercise/login.png" alt="京东金融">
                </td>
                <td width="300">
                    用户名/邮箱:
                </td>
            </tr>
            <tr>
                <td width="300">
                    <input type="text" maxlength="10" name="txtUsn" placeholder="marry@163.com">
                </td>
            </tr>
            <tr>
                <td width="300">
                    密码:
                </td>
            </tr>
            <tr>
                <td width="300">
                    <input type="password" name="txtUserpwd">
                </td>
            </tr>
            <tr>
                <td width="300">
                    <input type="checkbox" name="chkLogSt" id="autoLogin"><label for="autoLogin">自动登录</label>
                </td>
            </tr>
            <tr>
                <td align="center" width="300">
                    <input type="submit" value="登录">
                    <input type="reset" value="重置">
                </td>
            </tr>
            <tr>
                <td width="300">
                    使用京东合作账号登录
                </td>
            </tr>
            <tr>
                <td align="right" width="300">
                    <input type="radio" name="rdoLogMet" value="qq" id="qqLog"><label for="qqLog">QQ</label>
                    <input type="radio" name="rdoLogMet" value="jd" id="jdLog"><label for="jdLog">京东钱包</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right" valign="center" width="300">
                    <a href="javascript: void(0)">
                        <img src="./img/htmlexercise/btn_register.JPG" alt="免费注册">
                    </a>
                </td>
            </tr>
        </table>
    </form>
</section>
<div style="height: 100px"></div>
<footer>
    <div align="center">
        关于我们 | 联系我们 | 人才招聘 | 商家入住 | 广告服务
    </div>
</footer>
</body>
</html>
