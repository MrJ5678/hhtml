<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(0deg ,rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255))
        }
        #d2 {
            width: 200px;
            height: 200px;
            background-image: radial-gradient(100px at 100px 100px, rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255))
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div style="height: 200px"></div>
    <div id="d2"></div>
</body>
</html>
