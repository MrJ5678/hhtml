<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            display: table;
            width: 100%;
        }
        .col1, .col2, .col3, .col4 {
            display: table-cell;
            height: 300px;
        }
        .col1 {
            background-color: yellowgreen;
        }
        .col2 {
            background-color: peru;
        }
        .col3 {
            background-color: rgb(191, 0, 255);
        }
        .col4 {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
        <div class="col4"></div>
    </div>
</body>

</html>
