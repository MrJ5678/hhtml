<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            height: 200px;
            background-color: #ccc;

            position: relative;
        }
        .child {
            width: 200px;
            height: 200px;
            background-color: #c9394a;

            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            居中布局
        </div>
    </div>
</body>
</html>
