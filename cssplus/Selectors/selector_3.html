<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1 {
            border: 1px solid #000;
        }
        #d1 div {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        
        .clear:after {
            display: table;
            content: '';
            clear: both;
        }
    </style>
</head>
<body>
    <div id="d1" class="clear">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
