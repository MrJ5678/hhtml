<head>

    <title>Document</title>
    <style>
        #d1, #d2 {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;

            top: 200px;
        }
        #d1 {
            background-color: pink;

        }
        #d2 {
            background-color: #999;
            opacity: 0.9;
            transform: translateX(50px) translateY(-50px);
        }
    </style>
</head>

    <div id="d1">参考div元素</div>
    <div id="d2">转换元素</div>
